<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: wheat;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            background-image: linear-gradient( 109.6deg,  rgba(254,253,205,1) 11.2%, rgba(163,230,255,1) 91.1% );

            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1{
            text-align: center;
            font-size: 50px;
            font-weight: 600;
            background-image: linear-gradient(to left, #c23c74, #de193d);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
        h2, h3 {
            color: #007bff;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .row {
            margin-bottom: 20px;
        }

        .row label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .row input, .row textarea {
            width: calc(100% - 12px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .row input:focus, .row textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .row textarea {
            min-height: 100px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <div class="section">
            <h2 class="section-title">Personal Information</h2>
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Education</h2>
            <div class="row">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="row">
                <label for="school">School/Institution:</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="row">
                <label for="graduation">Graduation Year:</label>
                <input type="number" id="graduation" name="graduation" required>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Skills</h2>
            <div class="row">
                <textarea id="skills" name="skills" placeholder="Enter your skills here..." required></textarea>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Work Experience</h2>
            <div class="row">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" required>
            </div>
            <div class="row">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="row">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="row">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="row">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter your job description here..." required></textarea>
            </div>
        </div>
        <div class="section">
            <button class="button" onclick="saveResume()">Save Resume</button>
        </div>
    </div>


</body>
</html>
